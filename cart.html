<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">

<body>
    <header>
        <nav>
            <div class="in">
                <div class="nav">
                    <div class="left">
                        <h1 class="logo1">Step</h1>
                        <h1 class="logo2">Ordering</h1>
                    </div>
                    <div class="right">

                    </div>

            </div>

            <h1>My Cart.</h1>

        <h1 class="cart">Cart</h1>
        <div class="main">

                        <i class="fa-solid fa-pencil"></i>

                    <h1 class="cardh">Tom Yam Kai</h1>
                </div>
                <div class="cardright">
                    <div class="amount">
                        <button class="plus">+</button>
                        <h1>1</h1>
                        <button class="minus">-</button>
                    </div>
                    <h1 class="pricecart">$10</h1>
                    <h1 class="totalprice">$10</h1>
                </div>
            </div>
        </div>
    </section>
